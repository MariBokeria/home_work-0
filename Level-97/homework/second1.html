<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>მარტივი კალკულატორი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #calculator {
      display: inline-block;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 18px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h2>კალკულატორი</h2>
  
  <input type="number" id="num1" placeholder="პირველი რიცხვი">
  
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  
  <input type="number" id="num2" placeholder="მეორე რიცხვი">
  
  <button id="calculateButton">გამოთვლა</button>
  
  <div id="result"></div>
</div>

<script>
  const num1 = document.getElementById('num1');
  const num2 = document.getElementById('num2');
  const operator = document.getElementById('operator');
  const calculateButton = document.getElementById('calculateButton');
  const result = document.getElementById('result');

  calculateButton.addEventListener('click', function() {
    const first = parseFloat(num1.value);
    const second = parseFloat(num2.value);
    const op = operator.value;

    if (isNaN(first) || isNaN(second)) {
      result.textContent = "გთხოვთ, შეიყვანეთ ორივე რიცხვი!";
      return;
    }

    let calcResult;

    switch (op) {
      case '+':
        calcResult = first + second;
        break;
      case '-':
        calcResult = first - second;
        break;
      case '*':
        calcResult = first * second;
        break;
      case '/':
        if (second === 0) {
          result.textContent = "ნულზე გაყოფა დაუშვებელია!";
          return;
        }
        calcResult = first / second;
        break;
      default:
        result.textContent = "არასწორი ოპერატორი!";
        return;
    }

    result.textContent = "შედეგი: " + calcResult;
  });
</script>

</body>
</html>
