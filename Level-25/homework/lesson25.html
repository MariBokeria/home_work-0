<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    Hex სისტემა გამოიყენება ფერების კოდირებისთვის HTML/CSS-ში.
    Hex კოდი იწყება "#" და შედგება 6 სიმბოლოსგან (0-9, A-F).
    RR (წითელი), GG (მწვანე), BB (ლურჯი).
    მაგალითი: #FF5733
    -->

    <div style="background-color: #FF5733;">Hex ფერი</div>

    <!-- 
    RGB სისტემა ფერების კოდირებისთვის HTML/CSS-ში.
    RGB კოდი იწყება "rgb(" და შეიცავს სამ რიცხვს (0-255).
    R (წითელი), G (მწვანე), B (ლურჯი).
    მაგალითი: rgb(255, 87, 51)
    -->

    <div style="background-color: rgb(255, 87, 51);">RGB ფერი</div>


    
</body>
</html>
