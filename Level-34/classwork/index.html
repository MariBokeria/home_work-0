<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animation</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            animation: changeSizeColor 5s ease 2s 3; 
        }

        @keyframes changeSizeColor {
            0% {
                width: 50px;
                height: 50px;
                background-color: blue;
            }
            50% {
                width: 100px;
                height: 100px;
                background-color: green;
            }
            100% {
                width: 50px;
                height: 50px;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
