<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Selectors</title>
    <style>
        .box { padding: 10px; margin: 5px; border: 1px solid black; }
    </style>
</head>
<body>

    <!-- 1. getElementById -->
    <h1 id="title">ეს არის სათაური</h1>

    <!-- 2. getElementsByClassName -->
    <p class="paragraph">პირველი პარაგრაფი</p>
    <p class="paragraph">მეორე პარაგრაფი</p>
    
    <!-- 3. getElementsByTagName -->
    <div>პირველი დივი</div>
    <div>მეორე დივი</div>

    <!-- 4. innerHTML -->
    <p id="text">ძველი ტექსტი</p>

    <!-- 5. style -->
    <button id="changeStyle">სტილის შეცვლა</button>

    <script src="script.js"></script>
</body>
</html>
