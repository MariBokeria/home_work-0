<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Div Content</title>
  <style>
    .container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box" id="div1">Hello</div>
  <div class="box" id="div2"></div>
  <div class="box" id="div3"><span>👋</span></div>
</div>

<input type="number" id="divNumber" placeholder="Enter div number (1-3)">
<button onclick="checkDivContent()">Check Content</button>

<script>
  function checkDivContent() {
    const num = parseInt(document.getElementById('divNumber').value);
    const selectedDiv = document.getElementById(`div${num}`);

    if (!selectedDiv) {
      alert("Invalid div number!");
      return;
    }

    // Trim text content to ignore whitespace
    const hasText = selectedDiv.textContent.trim().length > 0;
    const hasChildren = selectedDiv.children.length > 0;

    if (hasChildren || hasText) {
      alert("✅ This Div has child/content!");
    } else {
      alert("❌ This Div is empty!");
    }
  }
</script>

</body>
</html>
