<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #18181B;
            color: white;
            padding: 50px 0;
        }

        .content {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: #2c2c38;
            border-radius: 15px;
            overflow: hidden;
        }

        .text-box {
            flex: 1;
            padding: 40px;
        }

        .text-box h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .text-box p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            gap: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat h2 {
            font-size: 24px;
            margin: 0;
        }

        .stat p {
            font-size: 14px;
            margin: 5px 0 0 0;
        }

        .image-box {
            flex: 1;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="content">
            <div class="text-box">
                <h1>Get <span style="color: #7f5cf1;">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stat">
                        <h2>10k+</h2>
                        <p>Companies</p>
                    </div>
                    <div class="stat">
                        <h2>314</h2>
                        <p>Templates</p>
                    </div>
                    <div class="stat">
                        <h2>12M+</h2>
                        <p>Queries</p>
                    </div>
                </div>
            </div>
            <div class="image-box">
                <img src="./images/image-header-desktop.jpg" alt="Business Insights">
            </div>
        </div>
    </section>
</body>
</html>
