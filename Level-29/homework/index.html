<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Lists</title>
    <style>
        /* დაულაგებელი სია - disc bullet */
        ul {
            list-style-type: disc;
            color: #FF5733;
            margin: 20px;
            padding: 10px;
        }

        /* დალაგებული სია - decimal */
        ol {
            list-style-type: decimal;
            color: #3498DB;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

</body>
</html>
