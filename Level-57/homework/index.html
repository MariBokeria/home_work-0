<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <header>
            <h1>calc</h1>
            <div class="theme-switch">
                <span>THEME</span>
                <div class="theme-buttons">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <input type="range" id="theme-slider" min="1" max="3" value="1">
                </div>
            </div>
        </header>
        <div class="display">
            <input type="text" id="result" readonly value="0">
        </div>
        <div class="keypad">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*</button>
            <button class="reset">RESET</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
