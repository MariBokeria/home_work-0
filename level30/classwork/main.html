<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        /* Flexbox კონტეინერის განსაზღვრა */
        .container {
            display: flex; /* Flexbox-ს გააქტიურება */
            flex-direction: row; /* მთავარი ღერძის მიმართულების განსაზღვრა */
            justify-content: center; /* ელემენტების განლაგება მთავარ ღერძზე */
            align-items: center; /* ელემენტების განლაგება გადამკვეთ ღერძზე */
            height: 200px; /* კონტეინერის სიმაღლის განსაზღვრა */
            background-color: lightgray; /* ფონის ფერი */
        }

        /* კონტეინერში არსებული ელემენტების სტილი */
        .box {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            margin: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
