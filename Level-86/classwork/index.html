<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Paragraph Example</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 2px solid black;
            display: inline-block;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- 10 div ელემენტი, თითოეული შეიცავს p თაგს -->
    <div class="box">
        <p>პარაგრაფი 1</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 2</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 3</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 4</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 5</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 6</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 7</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 8</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 9</p>
    </div>
    <div class="box">
        <p>პარაგრაფი 10</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
