<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მთავარი გვერდი</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* ძირითადი შრიფტი */
            margin: 0; /* გვერდების მარცვლების წაშლა */
            padding: 0; /* შიდა მარცვლების წაშლა */
            background-color: #f4f4f4; /* ფონური ფერი */
        }
        .navbar {
            background-color: #333; /* ნავიგაციის ფონური ფერი */
            color: white; /* ტექსტის ფერი */
            padding: 10px; /* შიდა მარცვლები */
            text-align: center; /* ტექსტის ცენტრირება */
        }
        .navbar a {
            color: white; /* ჰიპერლინკების ფერი */
            text-decoration: none; /* ხაზგასმა არ არის */
            padding: 10px 20px; /* შიდა მარცვლები ჰიპერლინკებისთვის */
            display: inline-block; /* ჰიპერლინკების განლაგება inline-block რეჟიმში */
        }
        .navbar a:hover {
            background-color: #575757; /* ფერის ცვლილება ოვერთვის დროს */
        }
        .content {
            padding: 20px; /* შიდა მარცვლები */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">მთავარი</a>
        <a href="about.html">ჩემ შესახებ</a>
        <a href="contact.html">კონტაქტი</a>
    </div>
    <div class="content">
        <h1>მთავარი გვერდი</h1>
        <p>ეს არის ჩვენი მთავარი გვერდი. აქ შეგიძლიათ მოიძიოთ ძირითადი ინფორმაცია ჩვენი ვებსაიტის შესახებ.</p>
    </div>
</body>
</html>
