<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* ვქმნით დივ ბლოკს */
        .box {
            /* Content - შიგთავსი */
            width: 300px; /* სიგანის განსაზღვრა */
            height: 150px; /* სიმაღლის განსაზღვრა */

            /* Padding - შიდა დაშორება */
            padding: 20px; /* შიგთავსსა და ზღვარს შორის დაშორების განსაზღვრა */

            /* Border - ზღვარი */
            border: 5px solid black; /* ზღვარის სისქის, სტილის და ფერის განსაზღვრა */

            /* Margin - გარე დაშორება */
            margin: 30px; /* გარე დაშორების განსაზღვრა, რომელიც გამოყოფს დივს სხვა ელემენტებისგან */

            /* Background color - ფონის ფერი */
            background-color: lightblue; /* ფონის ფერის განსაზღვრა */
        }
    </style>
</head>
<body>

    <!-- ვქმნით დივ ბლოკს და მასში ვაქვთ ჩასმული პარაგრაფი -->
    <div class="box">
        <p>This is a paragraph inside a div block.</p>
    </div>
</body>
</html>
