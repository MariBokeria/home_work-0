<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Divs</title>
    <style>
        /* Flexbox კონტეინერის განსაზღვრა */
        .container {
            display: flex; /* Flexbox-ს გააქტიურება */
            justify-content: center; /* ჰორიზონტალური განლაგება ცენტრში */
            align-items: center; /* ვერტიკალური განლაგება ცენტრში */
            height: 100vh; /* კონტეინერის სიმაღლე ეკრანის მთელ სიმაღლეზე */
            background-color: lightgray; /* ფონის ფერი */
        }

        /* კონტეინერში არსებული დივბლოკების სტილი */
        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            margin: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Flexbox კონტეინერი, რომელიც მოიცავს სამ დივბლოკს -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
