<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩამოსაშლელი მენიუ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>ჩამოსაშლელი მენიუ ქვეყნების სიისთვის</h1>
    <form>
        <label for="countries">აირჩიეთ ქვეყანა:</label>
        <select id="countries" name="countries">
            <option value="georgia">საქართველო</option>
            <option value="usa">აშშ</option>
            <option value="france">საფრანგეთი</option>
            <option value="japan">იაპონია</option>
            <option value="germany">გერმანია</option>
        </select>
    </form>
</body>
</html>
