<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მარტივი კალკულატორი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>მარტივი კალკულატორი</h1>
    <input type="number" id="num1" placeholder="პირველი რიცხვი">
    <input type="number" id="num2" placeholder="მეორე რიცხვი">
    <select id="operation">
        <option value="+">მიმატება</option>
        <option value="-">გამოკლება</option>
    </select>
    <button onclick="calculate()">გამოთვლა</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (operation === "+") {
                result = num1 + num2;
            } else if (operation === "-") {
                result = num1 - num2;
            } else {
                result = "არასწორი ოპერაცია!";
            }

            document.getElementById('result').innerText = "შედეგი: " + result;
        }
    </script>
</body>
</html>
