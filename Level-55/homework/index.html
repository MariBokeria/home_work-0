<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>პაროლის ვალიდაცია</h1>
    <input type="text" id="password" placeholder="შეიყვანეთ პაროლი">
    <button id="validateBtn">ვალიდაციის შემოწმება</button>
    <button id="generateBtn">შემთხვევითი პაროლი</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
