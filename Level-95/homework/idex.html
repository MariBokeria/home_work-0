<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>კვადრატი -> წრე ანიმაცია</title>
  <style>
    #shape {
      width: 150px;
      height: 150px;
      background-color: teal;
      transition: border-radius 1s;
      margin: 100px auto;
    }

    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div id="shape"></div>

<script>
  const shape = document.getElementById('shape');

  shape.addEventListener('click', function() {
    shape.classList.add('circle'); // დავამატებთ კლასს და 1 წამში გადაიქცევა წრედ

    setTimeout(() => {
      shape.classList.remove('circle'); // ერთ წამში ისევ იქნება კვადრატი
    }, 1000);
  });
</script>

</body>
</html>
