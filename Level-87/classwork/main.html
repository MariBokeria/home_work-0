<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კატა და ძაღლი</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .cat-btn {
            background-color: #ff9800;
            color: white;
        }
        .dog-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>

    <h1>აირჩიე ცხოველი</h1>
    <button class="cat-btn" onclick="showImage('cat')">🐱 კატა</button>
    <button class="dog-btn" onclick="showImage('dog')">🐶 ძაღლი</button>
    <br>
    <img id="animalImage" src="" alt="ცხოველის ფოტო">

    <script>
        function showImage(animal) {
            const img = document.getElementById("animalImage");
            if (animal === "cat") {
                img.src = "https://placekitten.com/300/200"; // კატის სურათი
                img.alt = "კატა";
            } else {
                img.src = "https://placedog.net/300/200"; // ძაღლის სურათი
                img.alt = "ძაღლი";
            }
        }
    </script>

</body>
</html>
